<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Java Bros!</h1>

<form>
    <label for="roast-selection"></label>
    <h5>Roast</h5>
    <select id="roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
        <option>all</option>
    </select>
    <h5>Coffee</h5>
    <input id="coffeeSearch" type="text" class="input" placeholder="What do you want, bro?!"/>
    <button id="submit" type="button" >search</button>
</form>
<h2>Add a Coffee</h2>
<form>
    <label for="roast-selection"></label>
    <h5>Roast</h5>
    <select id="add-roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <h5>Name</h5>
    <input id="add-coffee-name" type="text" class="input" placeholder="coffee name"/>
    <button id="addbutton" type="button" >Add</button>
</form>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ROAST</th>
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>

<script src="main.js"></script>
</body>
</html>
