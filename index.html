<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="d-flex justify-content-center"><img src="./img/javabro.png" style="width:300px" ></nav>
<div class="wrapper">  <!-- Wrapper Start -->
    <div class="container text-center"> <!--Container Start -->
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h2 class="mt-3">Discover your Brew</h2><!-- COFFEE SEARCH FORM HEADER -->

                <form><!-- COFFEE SEARCH FORM START -->
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select id="roast-selection" class="w-100 p-1">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>

                    <h5>Coffee</h5>
                    <input id="coffeeSearch" type="text" class="input w-100 p-1 " placeholder="What do you want, bro?!"/>
                    <button id="submit" type="button" class="input w-100 p-1 mt-1"  >search</button>
                </form><!-- COFFEE SEARCH FORM END -->

                <h2 class="mt-4">Add a Brew, Bro!</h2><!-- COFFEE ADD FORM HEADER -->
                <form><!-- ADD COFFEE FORM START -->
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select id="add-roast-selection" class="input w-100 p-1">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <h5>Brew</h5>
                    <input id="add-coffee-name" type="text" class="input w-100 p-1" placeholder="What's that new Brew?"/>
                    <button id="addbutton" type="button" class="input w-100 p-1 mt-1" >Add</button>
                </form><!-- ADD COFFEE FORM END -->
            </div>
            <div class="col-sm-12 col-lg-6"> <!-- Right Side Bar Start -->
                <div id="coffees"></div>
            </div><!-- Right Side Bar End -->
        </div>
        <!-- Script Start -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <!-- Script End -->

    </div><!-- Container End -->
</div>  <!-- Wrapper End -->
</body>
</html>
